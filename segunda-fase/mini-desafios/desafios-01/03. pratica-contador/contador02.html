<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Decrescente</title>
</head>
<body>
    
    <script>
        let cont = 10;
        while(cont >= 0) {
            console.log(cont);
            cont--;
        }

    </script>
</body>
</html>
