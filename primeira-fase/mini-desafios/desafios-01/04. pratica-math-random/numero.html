</head>
<body>
    
    <script>
        let numero = prompt('Digite um número: ');

        if(numero == 0) {
            alert('Seu número é NEUTRO');
        } else if(numero.includes('-')) {
            alert('Seu número é NEGATIVO');
        } else {
            alert('Seu número é POSITIVO');
        }

    </script>
</body>
</html>
