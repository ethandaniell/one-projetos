        //desafio 2
        function fatorial(numero) {
            if(numero == 0 || numero == 1) {
                return 1;
            }

            let fatorial = 1;
            for(let i = 2; numero >= i; i++) {
                fatorial *= i;
            }
            return fatorial;
        }
        //exemplo de uso
        let numero = 0;
        let resultado = fatorial(numero);
        console.log(`O fatorial de ${numero} é ${resultado}`);

        //desafio 3
        function dolarParaReais(valorDolar) {
            let cotacao = 4.80;
            let valorReais = valorDolar * cotacao;
            return valorReais.toFixed(2); //toFixed = resultado.00
        }
        //exemplo de uso

            console.log(`Área da sala: ${area} metros quadrados`);
