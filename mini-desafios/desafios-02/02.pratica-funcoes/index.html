<body>
    
    <script>
        //desafio 1
        function exibirOla() {
            console.log('Olá, mundo!');
        }
        exibirOla();

        //desafio 2
        function exibirNome(nome) {
            console.log(`Olá, ${nome}`);
        }
        exibirNome('Daniel');

        //desafio 3
        function exibirDobro(numero) {
           return numero * 2;
        }
        let resultadoDobro = exibirDobro(7);
        console.log(resultadoDobro);

        //desafio 4
        function exibirMedia(num1, num2, num3) {
            return (num1 + num2 + num3) / 3;
        }
        let resultadoMedia = exibirMedia(2, 4, 7);
        console.log(resultadoMedia);

        //desafio 5
        function exibirMaior(num1, num2) {
            return num1 > num2 ? num1 : num2;
        }
        let numMaior = exibirMaior(5,7);
        console.log(numMaior);

        //desafio 6
        function exibirMultiplicacao(numero) {
            return numero * numero;
        }
        let resultado = exibirMultiplicacao(7);
        console.log(resultado);

    </script>
